stages:
  - test

variables:
  OMP_THREAD_LIMIT: "2"
  APT_PKGS: "build-essential gobjc++ libomp-dev"

before_script:
  ## Make sure configure and cleanup files are executable.
  - apt-get update & apt-get install -y build-essential gobjc++ libomp-dev
  - apt-get update
  - apt-get install -y --no-install-recommends ${APT_PKGS}
  - apt-get install -y --no-install-recommends qpdf pandoc pandoc-citeproc
  - export PATH="/usr/local/lib/R/site-library/littler/examples/:${PATH}"
  - echo "options(Ncpus = $(nproc --all))" >> /usr/local/lib/R/etc/Rprofile.site
  - r -e 'devtools::install_dev_deps()'

r-release:
  stage: test
  tags:
    - Docker
  image: rocker/r-ver:latest
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always

r-devel:
  stage: test
  tags:
    - Docker
  image: rocker/r-ver:devel
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always


